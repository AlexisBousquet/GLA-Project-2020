<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Login</title>
	</head>
	
	<body>
		<div id="container">
			<h1>Login</h1>

			<script id="templateExample" type="text/template">
				<div>
					<%= attribute %>
				</div>
			</script>

			<div id="loginFields">
				<div>
					<input type="email" name="emailInput" id="emailInput" placeholder="ex: abcd@efgh.com" class="form-control">
				</div>
				<div>
					<input type="password" name="passwordInput" id="passwordInput" placeholder="8 characters minimum" class="form-control">
				</div>
			</div>

			<div id="login">
				<button id="loginButton" class="btn btn-primary">Log In</button>
				<div id="result"></div>
			</div>
		</div>

		<script type="text/javascript" src="searchFlight.js"></script>
	</body>
</html>
