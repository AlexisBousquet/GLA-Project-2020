<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Confirm_Refuse</title>
	</head>
	
	<body>
		<div id="container">
			<h1>Confirm or refuse a passenger</h1>

			<div id="fields">
				<div>
					<label for="customer">Customer's name : </label>
					<p name="customer"  id="customer"></p>
				</div>

				<div>
					<label for="departureAirport">Airport of departure : </label>
					<p name="departureAirport"  id="departureAirport"></p>
				</div>

				<div>
					<label for="arrivalAirport">Airport of arrival : </label>
					<p name="arrivalAirport" id="arrivalAirport"></p>
				</div>

				<div>
					<label for="departureDate">Date of departure : </label>
					<p name="departureDate" id="departureDate"></p>
				</div>

				<div>
					<label for="departureTime">Time of departure : </label>
					<p name="departureTime" id="departureTime"></p>
				</div>

				<div>
					<label for="price">Price : </label>
					<p name="price" id="price"></p>
				</div>

				<div>
					<label for="nbPassengers">Number of passengers : </label>
					<p name="nbPassengers" id="nbPassengers"></p>
				</div>
	
				<div>
					<label for="totalPrice">Total price : </label>
					<p name="totalPrice" id="totalPrice"></p>
				</div>

				<div>
					<label for="reservationStatus">Status : </label>
					<p name="reservationStatus" id="reservationStatus"></p>
				</div>
			</div>

			<div id="buttons">
				<button id="confirmButton" class="btn btn-primary">Confirm</button>
				<button id="refuseButton" class="btn btn-primary">Refuse</button>
			</div>
			
			<div id="result"></div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="Confirm_Refuse.js"></script>
	</body>
</html>
