<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Search a flight</title>
	</head>
	
	<body>
		<div id="container">
			<h1>Search a flight</h1>
		
			<script id="templateExample" type="text/template">
				<div>
					<%= attribute %>
				</div>
			</script>

			<div id="searchFields">
				<div>
					<input type="text" name="departureAerodrom"  id="departureAerodrom" placeholder="Departure" class="form-control">
				</div>

				<div>
					<input type="datetime-local" name="date_min" id="date_min" placeholder="From" class="form-control">
				</div>

				<div>
					<input type="datetime-local" name="date_max" id="date_max" placeholder="To" class="form-control">
				</div>
			</div>

			<div id="searchFlight">
				<button id="searchFlightButton" class="btn btn-primary">Search this flight</button>
				<button id="logInButton" class="btn btn-primary">Login</button>
				<div id="result"></div>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="Search.js"></script>
	</body>
</html>
