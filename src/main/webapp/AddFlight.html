<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
		<title>Add a flight</title>
	</head>
	
	<body>
		<script id="PilotAccountTemplate" type="text/template">
			<a href="http://localhost:8080/PilotProfile.html" class="accountTemplate">
				<div>
					<img src="img/PilotIcon.png" alt="PilotIcon_img" class="accountLogo"/>
					<p id="userName"><%= name %></p>
				</div>
			</a>
		</script>

		<script id="PassengerAccountTemplate" type="text/template">
			<a href="http://localhost:8080/PassengerProfile.html" class="accountTemplate">
				<div>
					<img src="img/PassengerIcon.png" alt="PassengerIcon_img" class="accountLogo"/>
					<p id="userName"><%= name %></p>
				</div>
			</a>
		</script>

		<script id="ConnectTemplate" type="text/template">
			<div id = connectTemplate>
				<a href="http://localhost:8080/LoginPassenger.html" class="accountTemplate" id="connectPassenger">
					<p>Passenger-Log in</p>
					<img src="img/PassengerIcon.png" alt="PassengerIcon_img" class="accountLogo"/>
				</a>
				<a href="http://localhost:8080/LoginPilot.html" class="accountTemplate" id="connectPilot">
					<p>Pilot-Log in</p>
					<img src="img/PilotIcon.png" alt="PilotIcon_img" class="accountLogo"/>
				</a>				
			</div>
		</script>
		
		<div id="container">
			<header id="header">
				<a id="homePageLink" href="http://localhost:8080/Homepage.html">Back to Homepage</a>
				<div id="accountSpace"></div>
			</header>
			<script id="templateExample" type="text/template">
				<div>
					<%= attribute %>
				</div>
			</script>


			<h1>Add a flight</h1>
		
			<nav>

			</nav>

			<div id="fields">
				<div>
					<label for="departureAirport">Airport of departure : </label>
					<input type="text" name="departureAirport"  id="departureAirport">
				</div>

				<div>
					<label for="arrivalAirport">Airport of arrival : </label>
					<input type="text" name="arrivalAirport" id="arrivalAirport">
				</div>

				<div>
					<label for="departureDate">Date of departure : </label>
					<input type="datetime-local" name="departureDate" id="departureDate">
				</div>

				<div>
					<label for="duration">Duration of the flight (minutes) : </label>
					<input type="number" name="duration" id="duration">
				</div>

				<div>
					<label for="price">Price : </label>
					<input type="text" name="price" id="price">
				</div>

				<div>
					<label for="nbPassengers">Number of passengers : </label>
					<input type="number" name="nbPassengers" id="nbPassengers">
				</div>

				<div>
					<label for="information">Additionnal information : </label>
					<textarea name="information" id="information" rows="10" cols="50"></textarea>
				</div>
			</div>

			<div id="addFlight">
				<button id="addFlightButton">Add this flight</button>
			</div>

			<div id="result"></div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="AddFlight.js"></script>
	</body>
</html>
